streamTeam.config=deploy/config/StreamTeam.properties

# Job
job.name=DistanceAndSpeedAnalysisTask

# Task
task.class=ch.unibas.dmi.dbis.streamTeam.tasks.football.DistanceAndSpeedAnalysisTask
task.inputs=kafka.fieldObjectState, kafka.ballPossessionChangeEvent
# Window has to be high enough to filter small position fluctuations and small enough to get all "real" player movements
task.window.ms=3000

# Serializers
systems.kafka.streams.fieldObjectState.samza.key.serde=string
systems.kafka.streams.fieldObjectState.samza.msg.serde=byte
systems.kafka.streams.ballPossessionChangeEvent.samza.key.serde=string
systems.kafka.streams.ballPossessionChangeEvent.samza.msg.serde=byte
systems.kafka.streams.speedLevelChangeEvent.samza.key.serde=string
systems.kafka.streams.speedLevelChangeEvent.samza.msg.serde=byte
systems.kafka.streams.dribblingEvent.samza.key.serde=string
systems.kafka.streams.dribblingEvent.samza.msg.serde=byte
systems.kafka.streams.distanceStatistics.samza.key.serde=string
systems.kafka.streams.distanceStatistics.samza.msg.serde=byte
systems.kafka.streams.speedLevelStatistics.samza.key.serde=string
systems.kafka.streams.speedLevelStatistics.samza.msg.serde=byte
systems.kafka.streams.dribblingStatistics.samza.key.serde=string
systems.kafka.streams.dribblingStatistics.samza.msg.serde=byte

# StreamTeam Parameters
# speed level thresholds according to DEBS 2013 Grand Challenge (standing < 1km/h = 0.277 m/s, trot < 11 km/h = 3.055 m/s, lowSpeedRun < 14 km/h = 3.888 m/s, mediumSpeedRun < 17 km/h = 4.722, highSpeedRung < 24 km/h = 6.666, sprint if faster)
streamTeam.distanceAndSpeedAnalysis.speedLevelThresholds=0.277,3.055,3.888,4.722,6.666
# 7km/h = 1.944 ms/s
streamTeam.distanceAndSpeedAnalysis.dribblingSpeedThreshold=1.944
streamTeam.distanceAndSpeedAnalysis.dribblingTimeThreshold=1000