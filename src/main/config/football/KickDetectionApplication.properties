# Job Config Loader
job.config.loader.properties.workerConfigFile=football/KickDetectionApplication.properties

# Application
app.class=ch.unibas.dmi.dbis.streamTeam.applications.football.KickDetectionApplication
app.name=KickDetectionApplication

# StreamTeam Parameters
streamTeam.kickDetection.minKickDist=2.25
# Attention: minKickDist has to be smaller than streamTeam.ballPossession.maxDuelDist. Otherwise attacking is never true due to an active duel
streamTeam.kickDetection.maxBallbackDist=1.5
