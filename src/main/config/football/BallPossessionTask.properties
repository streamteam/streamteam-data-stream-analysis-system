streamTeam.config=deploy/config/StreamTeam.properties

# Job
job.name=BallPossessionTask

# Task
task.class=ch.unibas.dmi.dbis.streamTeam.tasks.football.BallPossessionTask
task.inputs=kafka.fieldObjectState, kafka.kickoffEvent, kafka.areaEvent, kafka.matchMetadata
task.window.ms=1000

# Serializers
systems.kafka.streams.fieldObjectState.samza.key.serde=string
systems.kafka.streams.fieldObjectState.samza.msg.serde=byte
systems.kafka.streams.kickoffEvent.samza.key.serde=string
systems.kafka.streams.kickoffEvent.samza.msg.serde=byte
systems.kafka.streams.areaEvent.samza.key.serde=string
systems.kafka.streams.areaEvent.samza.msg.serde=byte
systems.kafka.streams.matchMetadata.samza.key.serde=string
systems.kafka.streams.matchMetadata.samza.msg.serde=byte
systems.kafka.streams.ballPossessionChangeEvent.samza.key.serde=string
systems.kafka.streams.ballPossessionChangeEvent.samza.msg.serde=byte
systems.kafka.streams.duelEvent.samza.key.serde=string
systems.kafka.streams.duelEvent.samza.msg.serde=byte
systems.kafka.streams.ballPossessionStatistics.samza.key.serde=string
systems.kafka.streams.ballPossessionStatistics.samza.msg.serde=byte

# StreamTeam Parameters
streamTeam.ballPossession.minVabsDiff=2.0
streamTeam.ballPossession.maxVabsForVabsDiff=10.0
# 0.5 rad is approx 28.6 degree
streamTeam.ballPossession.minMovingDirAngleDiff=0.5
streamTeam.ballPossession.maxBallPossessionChangeDist=1.5
streamTeam.ballPossession.maxDuelDist=3.0